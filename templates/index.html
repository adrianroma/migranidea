<!DOCTYPE html>
<html>

<title>REACT SAMPLE</title>

</head>

<body>

    <div id="react-app"></div>

    <!-- Import React and ReactDOM using an ESM-based CDN -->
    <script type="module">
        import React from 'https://esm.sh';
        import ReactDOM from 'https://esm.sh';

        // Your React code using modern syntax
        const App = () => {
            return React.createElement('h1', null, 'Hello from React 19!');
        };

        const container = document.getElementById('react-app');
        const root = ReactDOM.createRoot(container);
        root.render(React.createElement(App));
    </script>
</body>
